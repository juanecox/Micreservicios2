spring:
  application:
    name: usuario-service	
  cloud:
    config:
      enabled: true
      uri: http://localhost:8081
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:8180/realms/microservicios

  datasource:
    url: jdbc:mysql://localhost:3306/microservicio-examen
    username: root
    password: 123
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    database-platform: org.hibernate.dialect.MariaDB103Dialect
    hibernate.ddl-auto: update
    show-sql: true