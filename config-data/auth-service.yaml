server:
  port: ${PORT:${SERVER_PORT:0}}
eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      default-zone: http://localhost:8761/eureka
  instance:
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}
    
admin-paths:
  paths:
    -
      uri: "/usuario"
      method: "POST"
    -
      uri: "/usuario/savecar/{1}[1-9]+[0-9]*"
      method: "POST"  
    -
      uri: "/usuario/savebike/{1} [1-9]+[0-9]*"
      method: "POST"      